{% extends "core/base.html" %}

{% block content %}
<section class="logout-section section">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-body p-4 text-center">
                        <h2 class="mb-4">You have been logged out</h2>
                        <p>Thank you for using ActiveMate. We hope to see you again soon!</p>
                        <div class="border-top pt-3 mt-4">
                            <a class="btn btn-outline-primary" href="{% url 'login' %}">Log In Again</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
