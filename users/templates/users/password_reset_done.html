{% extends "core/base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mt-5">
                <div class="card-header bg-primary text-white">
                    <h3>Email Sent</h3>
                </div>
                <div class="card-body">
                    <div class="alert alert-info">
                        An email has been sent with instructions to reset your password.
                    </div>
                    <a href="{% url 'login' %}" class="btn btn-secondary">Return to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
