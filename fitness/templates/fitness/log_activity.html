{% extends "core/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section class="log-activity-header section bg-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h1>{% if is_update %}Update{% else %}Log{% endif %} Daily Activity</h1>
      </div>
    </div>
  </div>
</section>

<section class="log-activity-form section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Activity Details</h5>
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              <fieldset class="form-group">
                {{ form|crispy }}
              </fieldset>
              <div class="form-group">
                <button class="btn btn-primary" type="submit">Save Activity</button>
                <a href="{% url 'activity_dashboard' %}" class="btn btn-secondary">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
